<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="register_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>HI-Toyz Register</title>

<body>
    <ul class="content">
        <li class="left">
            <h2>Register</h2>
            <img id="LOGO" src="assets/HI-TOYZ-LOGO.png" alt="">
        </li>
        <li class="regist-form">
            <form action="">
                <table>
                    <tr>
                        <td><input type="text" placeholder="Enter your name" id="input-name">
                            <img src="assets/u_user.png" alt="" class="name-img">
                        </td>
                        
                    </tr>
                    <tr>
                        <td><input type="email" placeholder="Enter your email" id="input-email">
                        <img src="assets/u_at.png " alt="" class="email-img">
                    </td>
                    </tr>
                    <tr>
                        <td><input type="date" name="" id="input-date">
                        <img src="assets/u_calendar-alt.png" alt="" class="date-img">
                        </td>
                    </tr>
                    <tr>
                        <td><input type="password" placeholder="Enter your password" name="" id="input-password">
                        <img src="assets/u_padlock.png" alt="" class="pw-img">
                        </td>
                    </tr>
                    <tr>
                        <td><input type="password" name="" placeholder="Repeat your password" id="input-conf-password">
                        <img src="assets/u_padlock.png" alt="" class="cPw-img">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input  type="checkbox" name="input-agreement" id="input-agreement">
                            <label id="lb-agreement" for="input-agreement">I agree to the terms and conditions</label>
                        </td>
                        <td><p id="error-message"></p></td>
                    </tr>
                    <tr>
                        <td><button id="register-button"  onclick="validate()" ><a href="homepage.html">Register</a></button></td>
                        <td><p class="notif-signIn">Already have an acount? <a href="sign-In.html">Sign In</a></p></td>
                    </tr>
                </table>
            </form>
        </li>
    </ul>
    <footer>
        <div class="row">
            <div class="col">
                <h3>Get in Touch</h3>
                <img class="mail-logo" src="assets/u_envelope-alt.png" alt="">
                <a class="mail-us" href="#">Mail Us</a>
                <h4>Contact Us</h4>
                <a href="#"><img class="ig-logo" src="assets/u_instagram.png" alt=""></a>
                <a href="#"><img class="in-logo" src="assets/Vector.png" alt=""></a>
                <a href="#"><img class="fb-logo" src="assets/u_facebook-f.png" alt=""></a>
                <a href="#"><img class="twit-logo" src="assets/u_twitter-alt.png" alt=""></a>
            </div>
            <div class="col">
                <img class="footer-logo" src="assets/HI-TOYZ-LOGO.png" alt="">

                    <li><a href="#">Terms of Service</a></li>

                    <li><a href="#">Shipping Policy</a></li>
                    <li><a href="#">Refund Policy</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                </ul>
            </div>
        </div>
    </footer>
